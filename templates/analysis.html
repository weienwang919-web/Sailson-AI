    <script>
        let mode = 'link';
        window.onload = loadHistory;

        function setMode(m) {
            mode = m;
            document.querySelectorAll('.nav-link').forEach(el => el.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('linkArea').style.display = m==='link'?'block':'none';
            document.getElementById('fileArea').style.display = m==='file'?'block':'none';
        }

        function handleFileSelect(input) {
            if (input.files[0]) { 
                document.getElementById('fileNameDisplay').innerText="âœ… " + input.files[0].name; 
            }
        }

        async function startAnalysis() {
            const loading = document.getElementById('loading');
            const resContainer = document.getElementById('resultContainer');
            const resArea = document.getElementById('resultArea');
            const btn = document.getElementById('analyzeBtn');

            const formData = new FormData();
            if (mode==='link') {
                const url = document.getElementById('urlInput').value;
                if(!url) return alert('è¯·è¾“å…¥é“¾æ¥');
                formData.append('url', url);
            } else {
                const file = document.getElementById('fileInput').files[0];
                if(!file) return alert('è¯·é€‰æ‹©æ–‡ä»¶');
                formData.append('file', file);
            }

            loading.style.display = 'block';
            resContainer.style.display = 'none';
            btn.disabled = true;
            btn.innerText = "åˆ†æä¸­...";

            try {
                const resp = await fetch('/analyze', { method:'POST', body: formData });
                const data = await resp.json();
                
                loading.style.display = 'none';
                resContainer.style.display = 'block';
                resArea.innerHTML = data.result;
                loadHistory();
            } catch(e) {
                loading.style.display = 'none';
                alert('å‡ºé”™: ' + e);
            } finally {
                btn.disabled = false;
                btn.innerText = "âœ¨ ç«‹å³åˆ†æ";
            }
        }

        function copyTable() {
            const table = document.querySelector("table");
            if(!table) return alert("è¡¨æ ¼æœªç”Ÿæˆ");
            const range = document.createRange();
            range.selectNode(table);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            document.execCommand("copy");
            window.getSelection().removeAllRanges();
            alert("âœ… è¡¨æ ¼å·²å¤åˆ¶ï¼");
        }

        async function loadHistory() {
            try {
                const resp = await fetch('/get_history');
                const list = await resp.json();
                const ul = document.getElementById('historyList');
                ul.innerHTML = '';
                list.forEach(item => {
                    if(item.type === 'sentiment') {
                        const li = document.createElement('li');
                        li.className = 'history-item';
                        li.innerText = item.title;
                        li.onclick = async () => {
                            const r = await fetch(`/get_record/${item.id}`);
                            const d = await r.json();
                            document.getElementById('resultContainer').style.display = 'block';
                            document.getElementById('resultArea').innerHTML = d.result;
                        };
                        ul.appendChild(li);
                    }
                });
            } catch(e) { console.log("å†å²è®°å½•åŠ è½½å¤±è´¥"); }
        }
    </script>
