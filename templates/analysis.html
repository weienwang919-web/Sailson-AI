<body>

    <script>
        let mode = 'link';
        window.onload = loadHistory;

        function setMode(m, e) {
            mode = m;
            document.querySelectorAll('.nav-link').forEach(el => el.classList.remove('active'));
            // ä¿®æ­£ï¼šç¡®ä¿ç‚¹å‡» Tab æ—¶çŠ¶æ€æ­£ç¡®åˆ‡æ¢
            e.currentTarget.classList.add('active');
            document.getElementById('linkArea').style.display = m==='link'?'block':'none';
            document.getElementById('fileArea').style.display = m==='file'?'block':'none';
        }

        function handleFileSelect(input) {
            if (input.files[0]) { 
                document.getElementById('fileNameDisplay').innerText="âœ… " + input.files[0].name; 
            }
        }

        async function startAnalysis() {
            const loading = document.getElementById('loading');
            const loadingText = document.getElementById('loadingText');
            const resContainer = document.getElementById('resultContainer');
            const resArea = document.getElementById('resultArea');
            const btn = document.getElementById('analyzeBtn');

            const formData = new FormData();
            if (mode==='link') {
                const url = document.getElementById('urlInput').value;
                if(!url) return alert('è¯·è¾“å…¥é“¾æ¥');
                formData.append('url', url);
                loadingText.innerHTML = "ğŸ•µï¸ æ­£åœ¨äº‘ç«¯æŠ“å–ç¤¾åª’æ•°æ®ï¼Œè¯·ç¨å€™...<br><small>ï¼ˆè¿æ¥ç¤¾äº¤å¹³å°çº¦éœ€ 15-30 ç§’ï¼‰</small>";
            } else {
                const file = document.getElementById('fileInput').files[0];
                if(!file) return alert('è¯·é€‰æ‹©æ–‡ä»¶');
                formData.append('file', file);
                loadingText.innerText = "ğŸ§  AI æ­£åœ¨è§£ææ–‡ä»¶å¹¶è¿›è¡Œæ´å¯Ÿ...";
            }

            loading.style.display = 'block';
            resContainer.style.display = 'none';
            btn.disabled = true;
            btn.innerText = "ğŸš€ ä»»åŠ¡æ‰§è¡Œä¸­...";

            try {
                const resp = await fetch('/analyze', { method:'POST', body: formData });
                const data = await resp.json();
                
                loading.style.display = 'none';
                resContainer.style.display = 'block';
                resArea.innerHTML = data.result;
                loadHistory();
            } catch(e) {
                loading.style.display = 'none';
                alert('æ‰§è¡Œå‡ºé”™ï¼Œè¯·æ£€æŸ¥ API ä½™é¢æˆ–ç½‘ç»œè¿æ¥');
            } finally {
                btn.disabled = false;
                btn.innerText = "âœ¨ ç«‹å³åˆ†æ";
            }
        }

        function copyTable() {
            const table = document.querySelector("table");
            if(!table) return alert("è¡¨æ ¼æœªç”Ÿæˆ");
            const range = document.createRange();
            range.selectNode(table);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            document.execCommand("copy");
            window.getSelection().removeAllRanges();
            alert("âœ… è¡¨æ ¼å·²å¤åˆ¶ï¼");
        }

        async function loadHistory() {
            try {
                const resp = await fetch('/get_history');
                const list = await resp.json();
                const ul = document.getElementById('historyList');
                ul.innerHTML = '';
                list.filter(i => i.type === 'sentiment').forEach(item => {
                    const li = document.createElement('li');
                    li.className = 'history-item';
                    li.innerText = item.title;
                    li.onclick = async () => {
                        const r = await fetch(`/get_record/${item.id}`);
                        const d = await r.json();
                        document.getElementById('resultContainer').style.display = 'block';
                        document.getElementById('resultArea').innerHTML = d.result;
                        document.getElementById('resultContainer').scrollIntoView({ behavior: 'smooth' });
                    };
                    ul.appendChild(li);
                });
            } catch(e) { console.log("å†å²è®°å½•åŠ è½½å¤±è´¥"); }
        }
    </script>
